<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    
</head>
<body>
    
<h1 class="text-center mt-3 mb-4">Checkout</h1>

<div class="container d-flex justify-content-center w-75" style="font-weight: 500;">       
    <div class="card p-3 border-0 rounded-4 text-center text-md-start w-100" style="max-width: 540px; background-color: #EFEFE7;" >
        <div class="row mb-3  no-gutters" id="divBag">
            <div class="col-md-4">
                <img src="./img/photo1.png" class="card-img h-100 rounded-4" alt="...">
            </div>
        <div class="col-md-8">
            <div class="right">
                <h5 class="card-title">Vintage Backbag</h5>
                <p class="card-text text-warning">$<span id="priceBag">25.98 </span><small class="text-decoration-line-through text-black">$34.99</small></p>
                <p class="card-text border border-1 border-dark-subtle d-inline-flex justify-content-evenly rounded-2 mb-2" style="width: 180px; height: 35px;"><button class="m-1 border border-0 rounded-2 bg-success-subtle"><i id="minBag" class="fa-solid fa-minus"></i></button> <span class="m-1 bagAmount" id="bag1">1</span>  <button class="m-1 border border-0 rounded-2 bg-success-subtle"><i id="addBag" class="fa-solid fa-plus"></i></button></p>
                <p><button class="card-text mt-0 bg-danger text-white border border-1 rounded-1 " id="bagRem">Remove</button></p> 
                <p class="card-text mt-3 ">Product Total: $<span id="sumPriceBag">25.98</span></p> 
            </div>
        </div>
        </div>
        <div class="row mb-3 no-gutters" id="divLevi">
            <div class="col-md-4">
                <img src="./img/photo2.png" class="card-img h-100 rounded-4" alt="...">
            </div>
        <div class="col-md-8">
            <div class="right">
                <h5 class="card-title">Levi Shoes</h5>
                <p class="card-text text-warning">$<span id="priceLevi">45.99 </span><small class="text-decoration-line-through text-black">$54.99</small></p>
                <p class="card-text border border-1 border-dark-subtle d-inline-flex justify-content-evenly rounded-2 mb-2" style="width: 180px; height: 35px;"><button class="m-1 border border-0 rounded-2 bg-success-subtle"><i id="minLevi" class="fa-solid fa-minus"></i></button> <span class="m-1 leviAmount" id="levi1">1</span>  <button class="m-1 border border-0 rounded-2 bg-success-subtle"><i id="addLevi" class="fa-solid fa-plus"></i></button></p>
                <p><button class="card-text mt-0 bg-danger text-white border border-1 rounded-1 " id="remLevi">Remove</button></p> 
                <p class="card-text mt-3">Product Total: $<span id="sumPriceLevi">45.99</span></p>
            </div>
        </div>
        </div>
        <div class="row mb-3 no-gutters" id="divClock">
            <div class="col-md-4">
                <img src="./img/photo3.jpg" class="card-img h-100 rounded-4" alt="...">
            </div>
        <div class="col-md-8">
            <div class="right">
                <h5 class="card-title">Antique Clock</h5>
                <p class="card-text text-warning">$<span id="priceClock">74.99 </span><small class="text-decoration-line-through text-black">$94.99</small></p>
                <p class="card-text border border-1 border-dark-subtle d-inline-flex justify-content-evenly rounded-2 mb-2" style="width: 180px; height: 35px;"><button class="m-1 border border-0 rounded-2 bg-success-subtle"><i id="minClock" class="fa-solid fa-minus"></i></button> <span class="m-1" id="clock1">1</span>  <button class="m-1 border border-0 rounded-2 bg-success-subtle"><i id="addClock" class="fa-solid fa-plus"></i></button></p>
                <p><button class="card-text mt-0 bg-danger text-white border border-1 rounded-1 " id="remClock">Remove</button></p> 
                <p class="card-text mt-3">Product Total: $<span id="sumPriceClock">74.99</span></p>
            </div>
        </div>
        </div>
        <div>
            <p class="border-top border-dark-subtle d-flex justify-content-between me-5">Subtotal <span>$<span id="subTotal">0</span></span></p>
            <p class="border-top border-dark-subtle d-flex justify-content-between me-5">Tax(%18) <span>$<span id="tax">0</span></span></p>
            <p class="border-top border-dark-subtle d-flex justify-content-between me-5">Shipping <span>$<span id="shipping">0</span></span></p>
            <p class="border-top border-dark-subtle d-flex justify-content-between me-5">Total	  <span>$<span id="total">0</span></span></p>
        </div>
    </div>
</div> 


    <script src="checkout.js"></script>
</body>
</html>

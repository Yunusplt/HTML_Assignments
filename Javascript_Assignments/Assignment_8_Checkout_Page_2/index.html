<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">



    <style>
        .container{
            position: relative;
            height: 100vh;
            margin-top: 5vh;
        }
    </style>
    
</head>
<body>
    
<h2 class="text-center mt-3">Checkout</h2>

<div class="container d-flex justify-content-center w-75">       
    <div class="card p-3 border-0 rounded-4 text-center text-md-start" style="max-width: 540px; background-color: #EFEFE7;" >
        <div class="row mb-3  no-gutters">
            <div class="col-md-4">
                <img src="./img/photo1.png" class="card-img h-100 rounded-4" alt="...">
            </div>
        <div class="col-md-8">
            <div class="right">
                <h5 class="card-title">Vintage Backbag</h5>
                <p class="card-text">$45.98 <small class="text-decoration-line-through">$34.99</small></p>
                <p class="card-text border border-1 border-dark-subtle d-inline-flex justify-content-evenly rounded-2 mb-2" style="width: 180px; height: 35px;"><button class="m-1 border border-0 rounded-2 bg-success-subtle">-</button> <span class="m-1">1</span>  <button class="m-1 border border-0 rounded-2 bg-success-subtle">+</button></p>
                <p><button class="card-text mt-0 bg-danger text-white border border-1 rounded-1 ">Remove</button></p> 
                <p class="card-text mt-3">Product Total: $<span>25.98</span></p>
            </div>
        </div>
        </div>
        <div class="row mb-3 no-gutters">
            <div class="col-md-4">
                <img src="./img/photo2.png" class="card-img h-100 rounded-4" alt="...">
            </div>
        <div class="col-md-8">
            <div class="right">
                <h5 class="card-title">Levi Shoes</h5>
                <p class="card-text">$45.99 <small class="text-decoration-line-through">$54.99</small></p>
                <p class="card-text border border-1 border-dark-subtle d-inline-flex justify-content-evenly rounded-2 mb-2" style="width: 180px; height: 35px;"><button class="m-1 border border-0 rounded-2 bg-success-subtle">-</button> <span class="m-1">1</span>  <button class="m-1 border border-0 rounded-2 bg-success-subtle">+</button></p>
                <p><button class="card-text mt-0 bg-danger text-white border border-1 rounded-1 ">Remove</button></p> 
                <p class="card-text mt-3">Product Total: $<span>45.99</span></p>
            </div>
        </div>
        </div>
        <div class="row mb-3 no-gutters">
            <div class="col-md-4">
                <img src="./img/photo3.jpg" class="card-img h-100 rounded-4" alt="...">
            </div>
        <div class="col-md-8">
            <div class="right">
                <h5 class="card-title">Antique Clock</h5>
                <p class="card-text">$74.99 <small class="text-decoration-line-through">$94.99</small></p>
                <p class="card-text border border-1 border-dark-subtle d-inline-flex justify-content-evenly rounded-2 mb-2" style="width: 180px; height: 35px;"><button class="m-1 border border-0 rounded-2 bg-success-subtle">-</button> <span class="m-1">1</span>  <button class="m-1 border border-0 rounded-2 bg-success-subtle">+</button></p>
                <p><button class="card-text mt-0 bg-danger text-white border border-1 rounded-1 ">Remove</button></p> 
                <p class="card-text mt-3">Product Total: $<span>74.99</span></p>
            </div>
        </div>
        </div>
    </div>
</div> 









    <script src="checkout.js"></script>
</body>
</html>

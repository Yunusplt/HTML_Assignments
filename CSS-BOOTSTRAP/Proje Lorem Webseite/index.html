<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
li{
    display: inline-block;
    margin: 1em;
}

#welcome{
    position: relative;
    background-image: url(./img/header-bg.jpeg);
    background-position: center center;
    background-size: cover;
    /* filter: brightness(60%); */
    height: 100vh;
  }


#welcome::after{
  content: ""; /* Empty content is required for pseudo-elements */
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); /* Adjust the opacity as needed */
  z-index: 1; 
  /* Put the pseudo-element behind the text */
}

#welcome div{
    color: #f7f5f5; /* Set the text color to white */
    z-index: 2;
}

.text-center .btn{
    display: flex;
    align-items: center;
    justify-content: center;
    height: 60px;
    width: 200px;
    margin: 0 auto;
    background-color: rgba(0, 0, 0, 0.582);
    font-weight: 700;

}



.textcenter .btn:hover{
    background-color: purple;
    color: black !important;
}

li a{
    text-decoration: none;
    color: black;
    
    
}

li a:hover{
    /* background-color: purple;
    border: 1px solid purple; */
}

</style>


</head>
<body>
    
    <header class="position-sticky top-0 z-3 bg-white">
        <div class="container">
            <div class="row">
                <section class="col-6 col-md-4 pt-3">
                    <img src="./img/logo.png" alt="logo" width="110px">
                </section>
                <ul class="col-6 col-md-8 d-flex justify-content-end align-items-center ">
                    <li><a href="#"><i class="fa-solid fa-info"></i> Hakkimda</a></li>
                    <li><a href="#"><i class="fa-solid fa-pen-ruler"></i> Hizmetler</a></li>
                    <li><a href="#"><i class="fa-solid fa-users"></i> Musteriler</a></li>
                    <li><a href="#"><i class="fa-solid fa-list"></i> Referanslar</a></li>
                    <li><a href="#"><i class="fa-solid fa-phone-flip"></i> Iletisim</a></li>
                </ul>   
            </div>
        </div>
    </header>
    <main>
        <section id="welcome" class="d-flex align-items-center justify-content-center">
            <div class="text-center">
                <h5>Welcome</h5>
                <h1>Freelance Web Design</h1>
                <p class="mb-4">Mobil cihaz uyumlu web tasarimi, SEO, grafik tasarimi ve Wordpress islerinizi profesyonellere birakin</p>
                <a class="btn border text-white rounded-5" href="#">Hemen Teklif Al</a>
                <a href="#"><i class="fa-solid fa-computer-mouse fa-2x d-block mt-4" style="color: #e4e5e7;"></i></a>
                
            </div>
        </section>
        <section id="aboutme"></section>
        <section id="services"></section>
        <section id="customer"></section>
        <section id="referans"></section>
        <section id="contact"></section>
    </main>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"

  <body>
    <h1 class="text-center mt-3 mb-5">Checkout</h1>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-6 pe-5">
            <section class="Contact-Info">
          <h5>Contact information</h5>
          <label for="exampleInputEmail1" class="form-label mt-2">
            Email</label
          >
          <div class="input-group flex-nowrap">
            <span class="input-group-text material-symbols-outlined" id="addon-wrapping">mail</span>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Enter your email..."
              aria-label="Username"
              aria-describedby="addon-wrapping"
            />
          </div>

          <label for="exampleInputEmail1" class="form-label mt-2">
            Phone</label
          >
          <div class="input-group flex-nowrap">
            <span class="input-group-text material-symbols-outlined" id="addon-wrapping">call</span>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Enter your phone..."
              aria-label="Username"
              aria-describedby="addon-wrapping"
            />
        </section>
        <section class="Shipping Adress mt-5">
            <h5>Shipping Address</h5>
            <label for="exampleInputEmail1" class="form-label mt-2">
            Full name</label>
          <div class="input-group flex-nowrap">
            <span class="input-group-text material-symbols-outlined" id="addon-wrapping">person</span>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Enter your Full name..."
              aria-label="Username"
              aria-describedby="addon-wrapping"
            />
          </div>
                    <label for="exampleInputEmail1" class="form-label mt-2">
            Address</label>
          <div class="input-group flex-nowrap">
            <span class="input-group-text material-symbols-outlined" id="addon-wrapping">house</span>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Enter your address..."
              aria-label="Username"
              aria-describedby="addon-wrapping"
            />
          </div>
                    <label for="exampleInputEmail1" class="form-label mt-2">
            City</label>
          <div class="input-group flex-nowrap">
            <span class="input-group-text material-symbols-outlined" id="addon-wrapping">location_city</span>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Enter your city..."
              aria-label="Username"
              aria-describedby="addon-wrapping"
            />
          </div>

          <div class="row d-flex mt-3">
            <div class="col-4">
         <label for="exampleInputEmail1" class="form-label">
            Country</label>
          <div class="input-group flex-nowrap">
            <span class="input-group-text material-symbols-outlined" id="addon-wrapping">public</span>
<select class="form-select form-select-sm" aria-label="Default select example">
  <option selected>Turkey</option>
  <option value="1">Germany</option>
  <option value="2">Canada</option>
  <option value="3">Holland</option>
</select>
          </div>
          </div>
          <div class="col-8">
                    <label for="exampleInputEmail1" class="form-label">
            Post Code</label>
          <div class="input-group flex-nowrap">
            <span class="input-group-text material-symbols-outlined" id="addon-wrapping">local_post_office</span>
            <input
              type="text"
              class="form-control form-control-sm"
              id="exampleInputEmail1"
              placeholder="Enter your post code..."
              aria-label="Username"
              aria-describedby="addon-wrapping"
            />
          </div>
        </div>
        
          </div>
  <div class="mb-3 mt-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">See this information next time</label>
  </div>
  <button type="submit" class="btn btn-primary float-end mb-3 bg-warning">Continue</button>
        </section>
          </div>

            <div class="col-sm-12 col-md-6">
                <div class="rounded-3 p-4 " style="background-color: rgb(238, 238, 238);">
                <div class="row">
            	<div class="col-5">
                    <img class="rounded-2" src="./img/photo1.png" alt="Backbag" width="100%">
                </div>
            	<div class="col-7">
                    <h5>Vintage Backbag</h5>
                    <span class="text-warning">$54.99</span> <span><s>$94.99</s></span>
                    <p class="border border-black border-1 p-1 rounded-2 d-flex  justify-content-evenly mt-4" style="width: 9em;"> <button class="rounded-1 border-0 material-symbols-outlined" style="background-color: rgb(224, 224, 224);font-weight: bolder; ;">remove</button> 1 <button class="rounded-1 border-0 material-symbols-outlined" style="background-color: rgb(224, 224, 224);">add</button></p>
                </div>
            </div>

            	<div class="row mt-3">
                    <div class="col-5">
                        <img class="rounded-2" src="./img/photo2.png" alt="shoes" width="100%">
                    </div>
                    <div class="col-7">
                        <h5>Levi Shoes</h5>
                    <span class="text-warning">$74.99</span> <span><s>$124.99</s></span>
                    <p class="border border-black border-1 p-1 rounded-2 d-flex  justify-content-evenly mt-4" style="width: 9em;"> <button class="rounded-1 border-0 material-symbols-outlined" style="background-color: rgb(224, 224, 224);">remove</button> 1 <button class="rounded-1 border-0 material-symbols-outlined" style="background-color: rgb(224, 224, 224);">add</button></p>
                    </div>  
                </div>
            	<div class="border-top  border-2 d-flex justify-content-between mt-5">
                   <span>Shipping</span> <span>$19</span>  
                </div>
            	<div class="border-top border-2 mt-2 d-flex justify-content-between">
                   <span>Total</span> <span>$148.98</span>  
                </div>
            </div>
        </div>
        </div>

      </div>
    </div>
